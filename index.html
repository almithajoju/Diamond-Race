      var className = color + ' .no-of-clicks';
      // Selects an element from the document that has a class name equal to the value of className and assigns it to the element variable.
      var element = document.querySelector('.' + className);
      // sets the textContent property of the element to the value of score.
      element.textContent = score;
      // if the value of score is greater than or equal to 10, the code inside the curly braces will be executed and set the color of the score into red.
      if (score >= 10) {
         element.style.color = "red";
        }
    }
    // from line 213 to 260 sets up an event listener for each of four elements (blue, green, red, yellow) and When  these elements is clicked, the corresponding score increases by 1 and is updated by calling the updateScore function. If the any of score reaches 10, then all the event listeners for the other elements are removed.
